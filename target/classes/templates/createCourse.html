<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Create Course</title>
		
		<style>
						
			body{
				background-color: rgb(252, 254, 254);
				font-family: Arial, sans-serif;
			}
			
			h2{
				text-align: center;
				color: rgb(255, 0, 255);
			}
			
			form{
				border: 1px solid;
				width: 30%;
				border-radius: 20px;
				margin: 5% 30%;
				padding: 0 5% 3%;
				font-size: 120%;
			}
			
			input{
				width: 90%;
				height: 6vh;
				font-size: 80%;
				border-radius: 5px;
			}
			
			#cancel, #submit{
				cursor: pointer;
				height: 10vh;
				font-size: 100%;
				background-color: rgb(64, 0, 64);
				color: ghostwhite;
				border-radius: 10px;
			}
			
			#cancel:hover ,#submit:hover{
				background-color: black;
			}
			
			#cancel{
				margin-left: 5%;
				width: 30%;
			}
			#submit{
				margin-left: 10%;
				width: auto;
			}
		</style>
	</head>
	<body>
		<form action="/addCourse" method="post" onsubmit="handleFormSubmission(event)">
			<h2>Create New Course</h2>
			
			<label>Course ID</label>
			<input type="text" name="courseId">	<br><br>
			
			<label>Course Name</label>
			<input type="text" name="courseName">	<br><br>
			
			<label>Course Price</label>
			<input type="text" name="coursePrice">	<br><br>
			
			<input type="button" id="cancel" value="Cancel" onclick="history.back()"/>
			
			<input type="submit" id="submit" value="CREATE COURSE">
			
		</form>
		
		<script>
			function handleFormSubmission(event){
				const form = event.target;
				alert("Course added successfully");
			}
		</script>
	</body>
</html>
